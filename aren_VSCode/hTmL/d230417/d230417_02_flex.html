<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container-row {
            display: flex;
            background-color: rgb(255, 157, 157);
            /* width: 100%; */
            height: 100VH;
            justify-content: center;
            align-items: center;
        }

        .item {
            background-color: rgb(163, 255, 163);
            flex-basis: 250px;
            height: 250px;
        }

        .row2 {
            justify-content: space-around;
            background-color: rgb(174, 174, 255);
        }

        .row3 {
            justify-content: space-evenly;
            background-color: rgb(255, 255, 126);
        }

        .item7 {
            background-color: rgb(180, 99, 255);
            flex-basis: 20%;
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .item8 {
            background-color: rgb(138, 239, 255);
            flex-basis: 80%;
            height: 100vh;

            display: flex;
            justify-content: space-around;
            align-items: center;

        }

        .inn7 {
            width: 250px;
        }

        .inn81 {
            flex-basis: 20%;
            align-self: flex-start;
        }

        .inn82 {
            flex-basis: 30%;
        }

        .inn83 {
            flex-basis: 10%;
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="container-row">
        <div class="item">
            1
        </div>
    </div>
    <div class="container-row row2">
        <div class="item">
            2
        </div>
        <div class="item">
            3
        </div>
    </div>
    <div class="container-row row3">
        <div class="item">
            4
        </div>
        <div class="item">
            5
        </div>
        <div class="item">
            6
        </div>
    </div>
    <div class="container-row">
        <div class="item item7">
            <div class="item inn7">
                71
            </div>
            <div class="item inn7">
                72
            </div>
            <div class="item inn7">
                73
            </div>
        </div>
        <div class="item item8">
            <div class="item inn81">
                81
            </div>
            <div class="item inn82">
                82
            </div>
            <div class="item inn83">
                83
            </div>
        </div>
    </div>
</body>

</html>
