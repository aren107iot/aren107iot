<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: lightblue;

            /* https://cubic-bezier.com/ */
            transition: width 6s cubic-bezier(1,2.27,0,-1.33), height 5s cubic-bezier(1,2.27,0,-1.33);

        }

        .box:hover{
            background-color: lightgreen;
            width: 350px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h3>

        transition
    </h3>
    <div class="box"></div>
</body>
</html>
