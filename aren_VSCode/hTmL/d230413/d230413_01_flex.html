<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            /* align-content: center; */
            height: 800px;
            background-color: lightpink;
            flex-wrap: wrap;
        }
        
        .container-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */

            background-color: lightgreen;
            height: 90vh;
        }

        .item {
            width: 200px;
            height: 200px;
            margin-left: 10px;
            background-color: #ccc;
        }

        .item-row{
            /* text-align: center; */
            /* text-justify: auto; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div>p {
            /* margin: auto; */
            align-items: center;
        }
        .item-1{
            align-items: center;
            /* background-color: azure; */
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h4>flex row</h4>
    <div class="container-row">
        <div class="item item-row">
           <div class="item-1">Lorem  amet.</div>
        </div>
        <div class="item item-row">
           <p> 2</p>
        </div>
        <div class="item item-row">
            3
        </div>
        <div class="item item-row">
            4
        </div>
        <div class="item item-row">
            5
        </div>
        <div class="item item-row">
            6
        </div>
    </div>
    <hr>
    <h4>flex column</h4>
    <div class="container-column">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>

</html>
