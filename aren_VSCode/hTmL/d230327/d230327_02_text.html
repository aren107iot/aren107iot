<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文字 -->
    <h1>文字</h1><hr>

    <!-- 沒有語意 -->
    <h3>粗體 b</h3>
    <p>hello <b>hi</b> 中文</p><hr>

    <!-- 有語意的 -->
    <h3>粗體 strong</h3>
    <p>hello <strong>hi</strong> 中文</p><hr>

    <!-- 沒有語意 -->
    <h3>斜體 i</h3>
    <p>hello <i>hi</i> 中文</p><hr>

    <!-- 有語意的 -->
    <h3>斜體 em</h3>
    <p>hello <em>hi</em> 中文</p><hr>

    <!-- 有語意的 -->
    <h3>small </h3>
    <p>hello <small>hi</small> 中文</p><hr>
   
    <!-- 有語意的 -->
    <h3>mark </h3>
    <p>hello <mark>hi</mark> 中文</p><hr>
    
    <!-- 有語意的 -->
    <h3>del </h3>
    <p>hello <del>hi</del> 中文</p><hr>
    
    <!-- 有語意的 -->
    <h3>下底線 ins </h3>
    <p>hello <del>hi</del> 中文</p><hr>
    
    <!-- 有語意的 -->
    <h3>sub 下方位置</h3>
    <p>hello <del>hi</del> 中文</p><hr>
    
    <!-- 有語意的 -->
    <h3>上方位置 sup </h3>
    <p>hello <sup>hi</sup> 中文</p><hr>


    
</body>
</html>
