<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="url" method="">
        <fieldset>
            <legend>個人資料</legend>
            <p>
                <label for="name">姓名</label>
                <input type="text" name="name" id="name">
            </p>
            <p>
                <label for="">性別</label>
                <input type="radio" name="gender" id="male">
                <label for="male">男</label>
                <input type="radio" name="gender" id="female">
                <label for="female">女</label>
                <input type="radio" name="gender" id="other">
                <label for="other">其他</label>
            </p>
            <p>
                <label for="date">生日</label>
                <input type="date" name="date" id="date">
            </p>
            <p>
                <label for="id" >身分證字號</label>
                <input type="text" name="id" id="id" pattern="[A-Z]{1}[0-9]{9}">
            </p>
            <p>
                <label for="phone">手機號碼</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{10}">
            </p>
            <p>
                <label for="location">居住地址</label>
                <textarea name="location" id="location" cols="50" rows="1"></textarea>
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="">興趣</label><br>
                <input type="checkbox" name="love[]" id="read">
                <label for="read">閱讀</label>
                <input type="checkbox" name="love[]" id="bike">
                <label for="bike">自行車</label>
                <input type="checkbox" name="love[]" id="ball">
                <label for="ball">打球</label>
            </p>
            <p>
                <label for="file">照片</label>
                <input type="file" name="file" id="file">
            </p>
            <p>
                <input type="submit" value="送出">
                <input type="reset" value="重設">
            </p>
        </fieldset>
    </form>
</body>

</html>
