<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: lightblue;
            display: none;
            height: 500px;
        }
    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-self="#page1">Primary</button>
        <button type="button" class="btn btn-secondary" data-self="#page2">Secondary</button>
        <button type="button" class="btn btn-success" data-self="#page3">Success</button>
        <button type="button" class="btn btn-danger" data-self="#page4">Danger</button>
        <button type="button" class="btn btn-warning" data-self="#page5">Warning</button>
        <button type="button" class="btn btn-warning" data-self="#page5">Warning</button>
    </div>

    <container-fluid>
        <div class="row">
            <div class="col">
                <div class="box" id="page1">page1</div>
                <div class="box" id="page2">page2</div>
                <div class="box" id="page3">page3</div>
                <div class="box" id="page4">page4</div>
                <div class="box" id="page5">page5</div>
            </div>
        </div>
    </container-fluid>


    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            // 點擊btn使對應page顯示
            $('.btn').click(function (e) {
                //  console.log( $(this).$(attr('data-self')));
                console.log('ai',$('[data-self="' + $(this).attr('data-self') + '"]'));
                
                
                
                $('.box').hide()
                
               $($(this).attr('data-self')).show();


                // let targetSelector = $(this).attr('data-self');
                // console.log('targetSelector',targetSelector);

                // $(targetSelector).show()
            });

            //    $(this).$(attr('data-self')).show();


        });
    </script>
</body>

</html>
