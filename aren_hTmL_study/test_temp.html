<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<p>這是標題</p>
<ol>
  <li>列表 1</li>
  <li>列表 2</li>
  <li>列表 3</li>
</ol>
<button id="btn1">增加標題</button>
<button id="btn2">增加列表</button>

<script>
  $(function () {
    $("#btn1").click(function () {
      $("p").append("<b>append 文字</b>");
    });
    $("#btn2").click(function () {
      $("ol").append("<li>append 列表</li>")
    });
  })
</script>
