<style>

        margin: auto;

    .main {
        margin: auto;
        width: 350px;
        border: 1px solid black;
        display: flex;
        flex-wrap: wrap;

    }

    #best {
        color: green;
        width: 100%;
    }

    .footer {
        display: flex;
        margin: auto;
        margin-top: 30px;
        border: 1px solid black;
        width: 350px;

    }

    input {

<body>

    </div>

        <input type="button" class="goal" value="進球" hidden>
        <input type="button" class="reset" value="重置">
    </div>

            const gameover = $(".gameover")
            const goal = document.querySelector(".goal")

                    clearInterval(myInt)
                 }
            }, 1000)

            $(goal).click(() => {
                scoretemp = scoretemp + 2
                console.log(scoretemp);
                score.text(scoretemp)
            })

            start.click(() => {
                console.log($(this));
                console.log(start);
                start.hide();
                $(goal).show();
            })

            reset.click(() => {
