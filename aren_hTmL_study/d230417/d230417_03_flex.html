<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: row;
            background-color: lightgrey;
            border: 1px solid black;
            flex-basis: 100vh;
            height: 19vh;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 1vh;
        }

        .container-2 {
            height: 60vh;
        }

        .item {
            display: flex;
            background-color: lightblue;
            border: solid 1px black;
            height: 15vh;
            flex-basis: 30vh;
        }


        .item2-1 {
            flex-direction: column;
            height: 100%;
            flex-basis: 25%;
            justify-content: space-around;
            align-items: center;
        }

        .item2-2 {
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-basis: 50%;
            justify-content: space-around;
        }

        .item2-3 {
            flex-direction: column;
            height: 100%;
            flex-basis: 25%;
            justify-content: space-around;
            align-items: center;
        }

        .inn2-1 {
            width: 90%;
            flex-basis: 30%;
        }

        .inn2-3 {
            width: 90%;
            flex-basis: 30%;
        }
    </style>
</head>

<body>
    <div class="container container-1">
        <div class="item item1-1">
            1-1
        </div>
        <div class="item item1-2">
            1-2
        </div>
        <div class="item item1-3">
            1-3
        </div>
    </div>
    <div class="container container-2">
        <div class="item item2-1">
            <!--  -->
            <div class="item inn2-1">2-1-1</div>
            <div class="item inn2-1">2-1-2</div>
            <div class="item inn2-1">2-1-3</div>

        </div>
        <div class="item item2-2">
            <div class="item inn2-2">2-2-1</div>
            <div class="item inn2-2">2-2-2</div>
            <div class="item inn2-2">2-2-3</div>
        </div>
        <div class="item item2-3">
            <div class="item inn2-3">2-3-1</div>
            <div class="item inn2-3">2-3-2</div>
            <div class="item inn2-3">2-3-3</div>
        </div>
    </div>
    <div class="container container-3">
        <div class="item item3-1">
            3-1
        </div>
        <div class="item item3-2">
            3-2
        </div>
        <div class="item item3-3">
            3-3
        </div>
    </div>
</body>

</html>
