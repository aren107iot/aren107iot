    <style>
        /* : 偽元素 Pseudo */
        /* 未點擊連結時配色 */
        a:link {
            color: aqua;
        }

        /* 以點擊連結後變色 */
        a:visited {
            color: red;
        }

        /* 滑過去時變色 */
        a:hover {
            color: purple;
        }

        /* 點擊時變色 */
        a:active {
            color: pink;
        }

        /* 選到時 */
        input:focus {
            background-color: #5500ff;
        }

        p:nth-child() {
            background-color: red;
        }
    </style>
</head>
