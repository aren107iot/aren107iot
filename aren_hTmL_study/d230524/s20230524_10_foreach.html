<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }

        .box {
            width: 30%;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


    <script>

        // 綁定　class -> querySelectorAll -> array.foreach(function(value,key))
        const box = document.querySelectorAll('.box');
        // const box = document.querySelector('.box');
        console.log(box);
        console.log('box[1]', box[1]);
        console.log('box[2]', box[2]);
        console.log('box[0]', box[0]);

        box.forEach(function (value, key) {
            // .class  nodelist
            console.log('value', value);
            console.log('key', key);


            // return false;
            value.addEventListener('click', function () {
                let textClass = value.getAttribute("class");
                let textStyle = value.getAttribute("style");
                console.log('before value', value);
                console.log('before', textClass);
                console.log('before', textStyle);
                console.log(`hello key${key}`);
                value.style.backgroundColor = 'red';
                textClass = value.getAttribute("class");
                textStyle = value.getAttribute("style");
                console.log('after value', value);
                console.log('after', textClass);
                console.log('after', textStyle);
            });
        });



        // js array
        let myArr = ['amy', 'bob', 'cat'];
        console.log('Array.isArray(myArr) => ', Array.isArray(myArr));
        myArr.forEach(function (value, key) {
            console.log('value', value);
            console.log('key', key);
        });

    </script>
</body>

</html>
