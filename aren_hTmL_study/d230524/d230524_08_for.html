<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                let itext = i.toString().padStart(2,'0');
                let jtext = j.toString().padStart(2,'0');
                let ijtext = (i*j).toString().padStart(2,0);
                document.write(`[${itext} * ${jtext} = ${ijtext} ] &nbsp`)
            }
            document.write(`<br>`)
        }



    </script>
</body>

</html>
