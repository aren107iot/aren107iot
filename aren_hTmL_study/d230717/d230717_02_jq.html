<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-success" id="appendBtn" data-num="">雙層麥香鷄</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-info" id="prependBtn" data-num="">麥香魚</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-warning" id="afterBtn" data-num="">雙層牛肉吉事堡</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-danger" id="beforeBtn" data-num="">大麥克</button>
                </div>
            </div>
        </div>
        <div class="row">
            
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-danger" id="orderBtn">new order</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div id="myOrder">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        // 官網 推薦 用更簡短的方式表達
        $(function () {
            const appendBtn = $('#appendBtn');
            const prependBtn = $('#prependBtn');
            const afterBtn = $('#afterBtn');
            const beforeBtn = $('#beforeBtn');
            const orderBtn = $('#orderBtn');
           
            const myOrder = $('#myOrder');
            const myDivs = [];
            let i = 0;
            let j = 0;
            let k = [];

            appendBtn.click(function () {
                if (k[0]>0) {
                    k[0]++
                    let item1 = $(`#p${j}`).text();
                    $(`#p${j}`).text(`${item1}`);
                } else {  
                    k[0]=1            
                    j++;
                    let content = `<p id="p${j}">${j}.雙層麥香鷄 ${k[0]} 份</p>`;
                    myDivs[i-1].append(content);
                }
            });
            prependBtn.click(function () {
                j++;
                let content = `<p id="p2">${j}.麥香魚 份</p>`;
                myDivs[i-1].append(content);
            });
            afterBtn.click(function () {
                j++;
                let content = `<p id="p3">${j}.雙層牛肉吉事堡 份</p>`;
                myDivs[i-1].append(content);
            });
            beforeBtn.click(function () {
                j++;
                let content = `<p id="p4">${j}.大麥克 份</p>`;
                myDivs[i-1].append(content);
            });
           
            orderBtn.click(function () {
                i++;
                let content = `<div id="myDiv${i}">訂單${i}</div>`;
                myOrder.append(content);
                myDivs.push($(`#myDiv${i}`));
                console.log(myDivs);
                 j = 0;
                 k = [];
            });






        });



    </script>
</body>

</html>
