<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-success" id="appendBtn">appendBtn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-info" id="prependBtn">prependBtn</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-warning" id="afterBtn">afterBtn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-danger" id="beforeBtn">beforeBtn</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div id="myDiv">
            <p>hello</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        // 官網 推薦 用更簡短的方式表達
        $(function () {
            const appendBtn = $('#appendBtn');
            const prependBtn = $('#prependBtn');
            const afterBtn = $('#afterBtn');
            const beforeBtn = $('#beforeBtn');
            const myDiv = $('#myDiv');
            let i = 0;

            appendBtn.click(function () {
                console.log('appendBtn');
                i++;
                let content = `<p>appendBtn ${i}</p>`;
                myDiv.append(content);
            })
            prependBtn.click(function () {
                console.log('prependBtn');
                i++;
                let content = `<p>prependBtn ${i}</p>`;
                myDiv.prepend(content);
            })
            afterBtn.click(function () {
                console.log('afterBtn');
                i++;
                let content = `<p>afterBtn ${i}</p>`;
                myDiv.after(content);
            })
            beforeBtn.click(function () {
                console.log('beforeBtn');
                i++;
                let content = `<p>beforeBtn ${i}</p>`;
                myDiv.before(content);
            })






        });



    </script>
</body>

</html>
