<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* input[type="radio"][name="myRadio1"]:checked{
            background-color: green;
        } */
    </style>

</head>

<body>
    <h3 class="text-center">
        radio 練習
    </h3>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3>午餐</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio1" id="radio11" value="素食便當" checked>
                    <label class="form-check-label" for="radio11">
                        素食便當
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio1" id="radio12" value="雞腿飯">
                    <label class="form-check-label" for="radio11">
                        雞腿飯
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio1" id="radio13" value="排骨飯">
                    <label class="form-check-label" for="radio12">
                        排骨飯
                    </label>
                </div>
                <br>
                <h3>飲料</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio2" id="radio21" value="咖啡" checked>
                    <label class="form-check-label" for="radio11">
                        咖啡
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio2" id="radio22" value="紅茶">
                    <label class="form-check-label" for="radio11">
                        紅茶
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio2" id="radio23" value="水果茶">
                    <label class="form-check-label" for="radio12">
                        水果茶
                    </label>
                </div>

                <br>
                <hr>
                <h3>other</h3>
                <div class="form-check">
                    <input class="form-check-input other" type="checkbox" name="checkbox" value="袋子"
                        id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        袋子
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input other" type="checkbox" name="checkbox" value="餐具"
                        id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        餐具
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input other" type="checkbox" name="checkbox" value="辣椒粉"
                        id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        辣椒粉
                    </label>
                </div>

            </div>


            <div class="col">
                <!-- h100 height:100% -->
                <!-- vh100 height:100vh -->
                <!-- viewpoint 整個頁面的高度 -->

                <button type="button" id="cancelBtn" class="btn btn-warning w-100 h-50">cancel</button>
                <button type="button" id="myBtn" class="btn btn-success w-100 h-50">送出</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <span id="resultSpan"></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            const myBtn = $('#myBtn');
            const cancelBtn = $('#cancelBtn')
            const resultSpan = $('#resultSpan')
            myBtn.click(function () {
                console.log('myBtn ok');
                // selector 方法一
                let radio1Value = $('input[type="radio"][name="myRadio1"]:checked').val();
                let radio2Value = $('input[type="radio"][name="myRadio2"]:checked').val();
                console.log('radio1Value', radio1Value);
                console.log('radio2Value', radio2Value);
                let content = `今天的午餐: ${radio1Value} 飲料: ${radio2Value} 其他:`;

                let checkbox = $('.other')
                // let checkbox = $('input[name="checkbox"]:checked')
                // class:other為checkbox
                $.each(checkbox, function (index, value) {
                    console.log(index)
                    console.log(value.value)
                    console.log($(value).val())
                    content += ` ${$(value).val()}`
                });
                resultSpan.text(content);
            });

            cancelBtn.click(function () {
                console.log(`cancelBtn ok`);
                //false true turn
                $('input[type="radio"]').prop('checked', true)
                $('input[type="checkbox"]').prop('checked', true)
            })
        });
    </script>
</body>

</html>
