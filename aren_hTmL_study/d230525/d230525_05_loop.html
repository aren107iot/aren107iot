<script>

    document.write(`<br>for<br>`);
    for (let i=1 ; i<=10 ; i++){
        document.write(i);
    }

    document.write(`<br>while<br>`);
    let j=1
    while(j <=10){
        document.write(`${j}<br>`);
        j++;
    }
    
    document.write(`<br>do while<br>`);
    let k=1;
    do{
        document.write(`${k}<br>`);
        k++
    }while(k <=10);
    
    
    




</script>
