<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .hidebox{
        display: none;
    }
 
</style>


</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="d-grid">
                    <button type="button" id="hidebtn" class="btn btn-primary">hide</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid">
                    <button type="button" id="showbtn" class="btn btn-danger">show</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container vh-100">
        <div class="box w-100 h-50 bg-dark 
        ">123</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            const hidebtn = $('#hidebtn')
            const showbtn = $('#showbtn')
            const box = $('.box')
            console.log(hidebtn);
            console.log(showbtn);

            hidebtn.click(function () {
                // box.addClass('d-none');

                // box. addClass('hidebox')

                box.hide()
            })
            showbtn.click(function () {
                // box.removeClass('d-none');
                
                // box. removeClass('hidebox')

                box.show()
            })

        });
    </script>
</body>

</html>
